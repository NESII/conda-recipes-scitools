package:
  name: mo_pack
  version: 0.1.0dev0

source:
  git_url: https://github.com/SciTools/mo_pack.git
  git_tag: master

build:
  number: 1

requirements:
  build:
    - python
    - numpy
    - setuptools
    - cython
    - libmo_unpack # [not win]
  run:
    - python
    - libmo_unpack # [not win]

test:
  imports:
    - mo_pack
  commands:
    - if [ ! -f $PREFIX/lib/_packing.so ]; then exit 1; fi

about:
  license: GNU LGPL
  summary: 'Python wrapper to libmo_unpack'
